<!DOCTYPE html>
<html>
<head>
  <title>销售数据图表</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { 
      margin: 0;
      padding: 10px;
      width: 100%;
      height: 100vh;
      box-sizing: border-box;
    }
    canvas {
      width: 100% !important;
      height: 100% !important;
    }
  </style>
</head>
<body>
  <canvas id="myChart"></canvas>

  <script>
    // 数据准备
    const data = {
      labels: ['1日', '2日', '3日', '4日', '5日'],
      datasets: [{
        label: '日销售量',
        data: [65, 59, 80, 81, 56],
        backgroundColor: 'rgba(64, 158, 255, 0.6)',
        borderColor: 'rgba(64, 158, 255, 1)',
        borderWidth: 1
      }]
    };

    // 创建图表
    const ctx = document.getElementById('myChart');
    new Chart(ctx, {
      type: 'bar',
      data: data,
      options: {
        responsive: true,
        maintainAspectRatio: false,
        plugins: {
          tooltip: {
            mode: 'index',
            intersect: false
          },
          title: {
            display: true,
            text: '每日销售数据',
            padding: {
              top: 10,
              bottom: 10
            }
          },
          legend: {
            position: 'top',
            padding: 5
          }
        },
        layout: {
          padding: {
            left: 10,
            right: 10,
            top: 0,
            bottom: 10
          }
        },
        scales: {
          y: {
            beginAtZero: true,
            grid: {
              drawBorder: false
            }
          },
          x: {
            grid: {
              display: false
            }
          }
        }
      }
    });
  </script>
</body>
</html>
